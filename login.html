<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>로그인</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <form action="home.html" class="login-form">
        <!-- <h1>Demo.</h1> -->
        <div class="logo">
          <img src="img/logo_bl.png" alt="logo" width="200px">
        </div>

        <div class="txtb">
          <input type="text">
          <span data-placeholder="이메일"></span>
        </div>

        <div class="txtb">
          <input type="password">
          <span data-placeholder="비밀번호"></span>
        </div>

        <input type="submit" class="logbtn" value="로그인하기">

        <div class="bottom-text">
          회원이 아니신가요? <a href="#">회원가입</a>
        </div>

      </form>

      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>


  </body>
</html>
